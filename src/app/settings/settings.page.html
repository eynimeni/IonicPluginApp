<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item>
      <ion-label> Koordinaten anzeigen <ion-icon name ="map"></ion-icon> </ion-label>
      <ion-toggle [(ngModel)]="coordsDisplay" (ngModelChange)="updateCoordsDisplay()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> Taschenlampe anzeigen <ion-icon name ="flashlight"></ion-icon> </ion-label>
      <ion-toggle [(ngModel)]="flashLightDisplay" (ngModelChange)="updateFlashLightDisplay()"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
